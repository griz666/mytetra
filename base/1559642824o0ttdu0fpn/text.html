<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Sans Serif'; font-size:9pt;">Решение:</span></p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Sans Serif'; font-size:9pt;">1) Установить «</span><span style=" font-family:'Sans Serif'; font-size:9pt; font-weight:600;">Dconf Editor</span><span style=" font-family:'Sans Serif'; font-size:9pt;">» из Менеджера приложений.<br />2) Дойти до: </span><span style=" font-family:'Sans Serif'; font-size:9pt; font-weight:600;">/org/gnome/desktop/input-sources/xkb-options</span><span style=" font-family:'Sans Serif'; font-size:9pt;"><br />3) Изменить параметр </span><span style=" font-family:'Sans Serif'; font-size:9pt; font-weight:600;">Custom value</span><span style=" font-family:'Sans Serif'; font-size:9pt;"> на: </span><span style=" font-family:'Sans Serif'; font-size:9pt; font-weight:600;">[‘grp:alt_shift_toggle’]</span><span style=" font-family:'Sans Serif'; font-size:9pt;"> (или аналогично, если у вас смена раскладки не по Alt+Shift).<br />4) Нажать на галочку в правом нижнем углу окна.</span></p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><img src="image1559642821efavxbo8r8.png" /></p></body></html>
