<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Here's what ended up doing the trick for me: </p>
<pre style=" margin-top:12px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'monospace';">ffmpeg -i http://xx.xx/mjpg/video.mjpg -q:v 1 %05d.jpg</span></pre>
<pre style=" margin-top:0px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"> </pre>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">The <span style=" font-family:'monospace';">-q:v 1</span> was the ticket. It sets the quality of the video encoder, where the <span style=" font-family:'monospace';">-q</span> means quality and the <span style=" font-family:'monospace';">:v</span> means video. Values range from 1 to 31, where lower means better. </p></body></html>
