<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Поставьте на всех устройствах страну 511 (countrycode в двух местах конфига) - DFS исчезнет к чертям. </p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">  </p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">А в простейшем случае для фиксированный частоты достаточно выставить эту частоту на AP, никакого списка частот выбирать не надо. </p>
<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Клиент её сам найдёт в ходе сканирования спектра. </p></body></html>
